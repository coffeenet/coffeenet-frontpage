<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorator="coffeenet/_layout">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link rel="stylesheet" href="/css/coffeenet-frontpage-style.css"/>
</head>

<body>
<main layout:fragment="coffeenet-main">
  <form id="plugin-configuration-form" th:action="@{/plugins/{id}(id=${plugin.id})}" th:method="post" class="plugin-configuration invalid">
    <div class="plugin-configuration__fields">
      <th:block th:each="field : ${configuration}">
        <label th:for="${field.id}" for="id" th:text="${field.label}" class="plugin-configuration__label"></label>
        <input th:name="${field.id}" th:type="${field.type}" th:id="${field.id}" id="id" th:attr="required=${field.required ? '' : null}" class="plugin-configuration__input" />
        <br />
      </th:block>
    </div>
    <div class="button-toolbar button-toolbar--right">
      <button th:text="${plugin.id}" th:title="#{plugin.add}" class="button button--primary micro align--right"></button>
    </div>
  </form>
  <script>
    (function() {
      const form = document.getElementById('plugin-configuration-form');
      // disable native validation
      form.noValidate = true;
      form.classList.remove('invalid');

      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          form.classList.add('invalid');
        }
      });

      for (const field of form.querySelectorAll('input')) {
        // Add error container
        field.insertAdjacentHTML('afterend', '<div class="error"></div>');
        // Show message on `invalid` event
        field.addEventListener('invalid', event => {
          field.nextSibling.textContent = field.validationMessage;

          // Reset invalid state and error message on `input` event, trigger validation check
          const handleInput = () => {
            field.removeEventListener('input', handleInput);
            field.nextSibling.textContent = '';
            field.checkValidity();
          };
          field.addEventListener('input', handleInput);
        });
      }
    }());
  </script>
</main>
</body>
</html>
