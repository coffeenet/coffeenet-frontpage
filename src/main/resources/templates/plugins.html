<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorator="layout">

<body>
<th:block layout:fragment="frontpage-main">

  <div class="add-plugin-container">
    <div th:each="availablePlugin : ${availablePlugins}" class="add-plugin-container__item">
      <a th:href="@{/plugins/{id}(id=${availablePlugin.id}, configuration='yes')}" th:text=" ${availablePlugin.id}"
         th:title="#{plugin.add}" class="button button--primary puffy"></a>
    </div>
  </div>

  <div class="plugin-grid">
    <th:block th:each="myPlugin : ${myPlugins}">
      <div class="plugin-grid__cell">
        <h2 class="plugin-grid__cell__title" th:unless="${#strings.isEmpty(myPlugin.title)}"
            th:text="${myPlugin.title}">
          myPluginTitle
        </h2>

        <div class="plugin-grid__cell__content" th:utext="${myPlugin.content}">
          myPluginContent
        </div>

        <form th:id="plugin-remove- + ${myPlugin.uuid}" th:action="@{/plugins/{id}(id=${myPlugin.uuid})}"
              th:method="delete">
          <span class="plugin-grid__cell__close"
                th:onclick="'document.getElementById(\'plugin-remove-' + ${myPlugin.uuid} + '\').submit();'"
                th:title="#{plugin.remove}"></span>
        </form>
      </div>
    </th:block>
  </div>

</th:block>
</body>
</html>
