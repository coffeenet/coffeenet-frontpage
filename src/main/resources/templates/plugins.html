<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorator="coffeenet/_layout">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title th:text="#{frontpage.title}"></title>
  <link rel="stylesheet" href="css/coffeenet-frontpage-style.css"/>
</head>

<body>
<main layout:fragment="coffeenet-main">
  <div class="plugin-grid">
    <th:block th:each="myPlugin : ${myPlugins}">
      <div class="plugin-grid__cell">
        <h2 class="plugin-grid__cell__title" th:unless="${#strings.isEmpty(myPlugin.title)}"
            th:text="${myPlugin.title}">
          myPluginTitle
        </h2>

        <div class="plugin-grid__cell__content" th:utext="${myPlugin.content}">
          myPluginContent
        </div>

        <form th:id="plugin-remove- + ${myPlugin.uuid}" th:action="@{/plugins/{id}(id=${myPlugin.uuid})}"
              th:method="delete">
          <span class="plugin-grid__cell__close"
                th:onclick="'document.getElementById(\'plugin-remove-' + ${myPlugin.uuid} + '\').submit();'"
                th:title="#{plugin.remove}"></span>
        </form>
      </div>
    </th:block>
  </div>

  <div class="plugin-add-container">
    <div class="plugin-grid-add">
      <th:block th:each="availablePlugin : ${availablePlugins}">
        <div class="plugin-grid-add__cell">
          <a th:href="@{/plugins/{id}(id=${availablePlugin.id}, configuration='yes')}" th:text=" ${availablePlugin.id}"
             th:title="#{plugin.add}" class="button--primary puffy"></a>
        </div>
      </th:block>
    </div>
  </div>

</main>
</body>
</html>
