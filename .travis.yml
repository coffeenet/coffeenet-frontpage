sudo: required

language: java

before_install:
  - sudo apt-get install -y markdown

script: ./mvnw verify jacoco:report coveralls:report

jdk:
- oraclejdk8

services:
- docker

before_deploy:
  - ./mvnw -DskipTests package
  - export JAR_FILE=$(ls target/frontpage-*.jar)
  - echo "deploying $JAR_FILE to GitHub releases"
  - export RELEASE_NOTES=$(awk -v start=1 '/##/{n++;next};n==start;n==start+1{exit}' CHANGELOG.md  | markdown | awk '{printf "%s",$0} END {print ""}')

deploy:
  - provider: script
    script: ./mvnw -DskipTests package -Ddocker.username=$DOCKER_USER -Ddocker.password=$DOCKER_PASS docker:build docker:push
    on:
      tags: true
  - provider: releases
    api_key:
      secure: 
    file: "${JAR_FILE}"
    body: "${RELEASE_NOTES}"
    skip_cleanup: true
    on:
      tags: true
      repo: coffeenet/coffeenet-frontpage

env:
  global:
  - DOCKER_HOST=tcp://127.0.0.1:2375
  - secure: ""
  - secure: ""
notifications:
  irc:
    channels:
      - "irc.synyx.de#CoffeeNet"
    on_success: change # default: always
    on_failure: always # default: always
    use_notice: true
    skip_join: true

cache:
  directories:
    - $HOME/.m2
